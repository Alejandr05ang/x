<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>TRES EN RAYA</title>
</head>

<html>

    <body>
        <section id="game-section" class="animar">
            
            <header id="header">
                <div class="player" id="xPlayerDisplay">
                    <div class="avatar"><img class="avatar-img" id="avatarX" src="assets/players/user1.svg" alt="Jugador 1"></div>
                    <div class="player-name" id="nameX">JUGADOR1</div>
                </div>

                <div id="scoreboard">
                    <span class="score" id="scoreX">0</span>
                    <span class="score-sep">-</span>
                    <span class="score" id="scoreO">0</span>
                </div>

                <div class="player" id="oPlayerDisplay">
                    <div class="avatar"><img class="avatar-img" id="avatarO" src="assets/players/user2.svg" alt="Jugador 2"></div>
                    <div class="player-name" id="nameO">JUGADOR2</div>
                </div>
            </header>

            <div id="cellContainer">
                <button cell-index="0" class="cell" ></button>
                <button cell-index="1" class="cell" ></button>
                <button cell-index="2" class="cell" ></button>
                <button cell-index="3" class="cell" ></button>
                <button cell-index="4" class="cell" ></button>
                <button cell-index="5" class="cell" ></button>
                <button cell-index="6" class="cell" ></button>
                <button cell-index="7" class="cell" ></button>
                <button cell-index="8" class="cell" ></button>
            </div>

            <br>

            <p id="statusText"></p>

            <div id="matchInfo" style="margin-top:12px; display:flex; gap:12px; align-items:center;">
                <div id="moveCount">Movimientos: 0</div>
                <div id="timer">00:00</div>
                <div style="margin-left:8px">
                    <button id="rematchBtn">Revancha</button>
                    <button id="newGameBtn">Nuevo juego</button>
                </div>
            </div>

        </section>

    </body>

    <footer>
        <script src="js/game.js"></script>
    </footer>
</html>
